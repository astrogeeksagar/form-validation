        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body style="background-color: #8EC5FC;
    background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
    ">
    <div class="alert alert-success" role="alert">
        <a href="#" class="alert-link">NICE!</a> YOUR FORM HAS BEEN SUCCESSFULLY SUBMITTED
      </div>

        <div class="container-xxl">
            <h1 style="text-align:center;color:aquamarine;">Registration Form</h1>

            <form name="regform" onsubmit="return validateform()" method="post">
                <div class="mb-3 mt-3">
                    <label for="name">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                   <small id="namevalid" class="form-text text-danger invalid-feedback">
                    Your Name Must Be 5-20 Characters Long
                   </small>
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="repassword">RePassword</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="ReEnter The Password">
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="address">Address:</label>
                    <input type="address" class="form-control" id="address" placeholder="Enter Address" name="address">
                  </div>

                  <div class="mb-3 mt-3">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" min="10" max="10" placeholder="Enter Phone" name="phone">
                  </div>
                
                  <div class="mb-3 mt-3">
                    <label for="course">Course:</label>
                    <select class="form-select" name="course">
                        <option>MCA</option>
                        <option>D-Pharma</option>
                        <option>BBA</option>
                        <option>Astrophysics</option>
                        <option>B.tech</option>
                     </select>
                 </div>

                 <div class="mb-3 mt-3">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" size="6" name="age" min="18" max="99" value="21">
                 </div>

                 <div class="mb-3 mt-3">
                    <label for="satisfaction">Satisfaction</label>
                    <input type="range" class="form-control" name="satis" >
                    <!-- size="2" min="1" max="5" -->
                 </div>

                 <div class="mb-3 mt-3">
                    <label for="website">Website</label>
                    <input type="url" class="form-control" name="website" id="website" pattern="https://.+" >
                 </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-danger">Reset</button>
            </form>
        </div>

    </body>
</html>
